<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="form-container">
        <form id="registrationForm" method="post" onsubmit="return validateForm()">
            <h2>Registrati</h2>

            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" aria-label="Nome" required placeholder="Inserisci il tuo nome">

            <label for="lastName">Cognome:</label>
            <input type="text" id="lastName" name="lastName" aria-label="Cognome" required placeholder="Inserisci il tuo cognome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Email" required placeholder="Inserisci la mail">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" aria-label="Password" required placeholder="Inserisci la password">

            <label for="confirmPassword">Conferma Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" aria-label="Conferma password" required placeholder="Conferma password">

            <input type="reset" value="Reset">
            <button type="submit">Registrati</button>

            <p id="error-message"></p>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
